<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dinamico di Didattica della Voce - VES</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <main id="app-container">
            <!-- Schermata del Menù Principale -->
            <div id="menu-container" class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-3">Test di Didattica Vocale</h1>
                    <p class="card-subtitle text-center text-muted mb-4">Seleziona un test e il numero di domande.</p>
                    
                    <div class="mb-4">
                        <label for="num-questions" class="form-label fw-bold text-center d-block">Numero di domande per il test (casuale):</label>
                        <input type="number" class="form-control form-control-lg text-center mx-auto" style="max-width: 150px;" id="num-questions" value="25" min="5" max="60">
                        <div class="form-text text-center">Valido per il Test Lezione 23 Nov 2024 e il Test Lezione 24 novembre. Il Test Esame di anatomia e fisiologia svolto a Ferrara ha domande fisse.</div>
                    </div>

                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg menu-btn" data-testid="test1">Test Lezione 23 Nov 2024</button>
                        <button class="btn btn-success btn-lg menu-btn" data-testid="test2">Test Lezione 24 novembre</button>
                        <button class="btn btn-info btn-lg menu-btn text-white" data-testid="test3">Esame di anatomia e fisiologia svolto a Ferrara</button>
                    </div>
                </div>
            </div>

            <!-- Contenitore del Quiz (nascosto) -->
            <div id="quiz-container" class="card shadow-lg d-none">
                 <div class="card-body p-md-5 p-4">
                    <div id="quiz-header" class="d-flex justify-content-between align-items-center mb-4">
                        <h2 id="quiz-title" class="text-primary m-0"></h2>
                        <button id="back-to-menu-during-quiz-btn" class="btn btn-sm btn-outline-secondary">Torna al Menù</button>
                    </div>
                    <div id="progress-container" class="mb-4">
                        <p id="progress-text" class="mb-1 text-center"></p>
                        <div class="progress" style="height: 10px;">
                            <div id="progress-bar-inner" class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                    <form id="quiz-form"></form>
                    <div class="d-grid mt-4">
                        <button id="submit-btn" class="btn btn-lg btn-warning">Verifica le Risposte</button>
                    </div>
                </div>
            </div>

            <!-- Contenitore dei Risultati (nascosto) -->
            <div id="results-container" class="card shadow-lg d-none">
                 <div class="card-body p-md-5 p-4">
                    <h2 id="results-title" class="text-center"></h2>
                    <p id="score-text" class="text-center display-5 fw-bold my-4"></p>
                    <div id="results-details" class="mt-4"></div>
                    <div class="d-grid mt-5">
                        <button id="back-to-menu-btn" class="btn btn-lg btn-secondary">Torna al Menù</button>
                    </div>
                 </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
